<!DOCTYPE html>
<html lang="ko" dir="ltr">
	<head>
		<meta charset="utf-8">
		<title>Add User</title>
		<link rel="icon" type="image/png" href="imgs/icon/settings.png">
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<link rel="stylesheet" type="text/css" href="css/userAdd.css">
	</head>

	<body>
		<form>
			<div class="card">
				<div class="container">
                    <a href="user.html"><img class="back_icon" src="imgs/icon/arrow_back.png" alt="Back"></a>
                    <h2><b>Add User</b></h2>

					<input class="textbox" type="text" name="uid" placeholder="Enter The User ID" size="35">

			</div>
