<!DOCTYPE html>
<html lang="ko" dir="ltr">
	<head>
		<meta charset="utf-8">
        <title>Card</title>
        <link rel="icon" type="image/png" href="imgs/icon/credit-card.png">
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<link rel="stylesheet" type="text/css" href="css/card.css">
	</head>

	<body>
		<form>
			<div class="card">
				<div class="container">
                    <a href="myPage.html"><img class="back_icon" src="imgs/icon/arrow_back.png" alt="Back"></a>
					<h2><b>User Information</b></h2>

                    <div class="card_info">
                        <input class="card_name" type="text" name="card_name" placeholder="Bank Name" value="은행 이름"><br>
                        <input class="card_num" type="text" name="card_num" placeholder="Card Number" value="카드 번호"><br>
                        <input class="card_year" type="text" name="card_year" placeholder="Year" value="년" size="3">
                        <p class="card_slash">/</p>
                        <input class="card_month" type="text" name="card_year" placeholder="Month" value="월" size="3">
                        <input class="card_cvc" type="password" name="card_cvc" placeholder="Enter Your Card CVC" value="CVC" size="5"><br>
                    </div>

                    <a href="myPage.html"><input class="btn_save" type="button" name="save" value="Save"></a></a>
                </div>
			</div>
		</form>
	</body>
</html>
