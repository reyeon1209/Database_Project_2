<!DOCTYPE html>
<html lang="ko" dir="ltr">
	<head>
		<meta charset="utf-8">
		<title>Sign Up</title>
		<link rel="icon" type="image/png" href="imgs/icon/user.png">
		<link rel="stylesheet" type="text/css" href="css/user_style.css">
		<link rel="stylesheet" type="text/css" href="css/user_signUp.css">
	</head>

	<body>
		<form>
			<div class="card">
				<div class="container">
					<h2><b>Sign Up</b></h2>

					<input class="textbox" type="text" name="uid" placeholder="Enter Your ID" size="35">
					<input class="textbox" type="text" name="name" placeholder="Enter Your Full Name" size="35">
					<input class="textbox" type="email" name="email" placeholder="Enter Your Email" size="35">
					<input class="textbox" type="password" name="pwd" placeholder="Enter Your Password" size="35">

					<a href="user_main.html"><input class="btn_next" type="button" name="next" value="Next"></a>
				</div>
			</div>
		</form>
	</body>
