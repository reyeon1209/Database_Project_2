<!DOCTYPE html>
<html lang="ko" dir="ltr">
	<head>
		<meta charset="utf-8">
        <title>Receipt</title>
        <link rel="icon" type="image/png" href="imgs/icon/bycicle.png">
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <link rel="stylesheet" type="text/css" href="css/receipt.css">
	</head>

	<body>
		<form>
			<div class="card">
				<div class="container">
					<h2><b>Rent Receipt</b></h2>

                    <table>
                        <tr>
                            <td>시작 시간</td>
                            <td class="input" id="startTime"> 2020-06</td>
                        </tr>

                        <tr>
                            <td>종료 시간 </td>
                            <td class="input"id="endTime"> 2020-06</td>
                        </tr>

                        <tr>
                            <td>시작 장소 </td>
                            <td class="input"id="startPlace"> 시작 장소 데이터</td>
                        </tr>
                        
                        <tr>
                            <td>종료 장소 </td>
                            <td class="input">
                                <select id="end_place">
                                    <option value="" selected disabled hidden> </option>
                                    <option>화양사거리</option>
                                    <option>어린이대공원후문</option>
                                </select>
                            </td>
                        </tr>

                        <tr>
                            <td>결제 금액 </td>
                            <td class="input" id="price"> 5000</td>
                        </tr>
                    </table>

                    <a href="main.html"><input class="btn_okay" type="button" name="okay" value="확인"></a>
				</div>
			</div>
		</form>
    </body>
</html>
