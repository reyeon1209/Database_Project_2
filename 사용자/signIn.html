<!DOCTYPE html>
<html lang="ko" dir="ltr">
	<head>
		<meta charset="utf-8">
		<title>Sign In</title>
		<link rel="icon" type="image/png" href="imgs/icon/user.png">
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<link rel="stylesheet" type="text/css" href="css/signIn.css">
	</head>

	<body>
		<form>
			<div class="card">
				<img class="user_img" src="imgs/user.png" alt="User">
				<div class="container">
					<h2><b>Sign In</b></h2>

					<input class="textbox" type="text" name="uid" placeholder="Enter The User Id" size="35">
					<input class="textbox" type="password" name="pwd" placeholder="Enter The Password" size="35">
		
					<div class="btns">
						<input class="btn_signin" type="button" name="sign_in" value="Sign In">
						<a href="signUp.html"><input class="btn_signup" type="button" name="sign_up" value="Sign Up"></a>
					</div>
				</div>
			</div>
		</form>
	</body>
</html>
